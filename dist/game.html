<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="loading-page">
            <div class="loader"></div>

        </div>
        <div class="homepage hidden">
            <section class="player-info">
                <h1>Please, enter the name of your hero</h1>
                <form action="" name="info">
                    <label>Hero name:
                        <input type="text" name="name" tabindex="1" required>
                    </label>
                </form>
            </section>
            <section class="buttons-container">
                <button class="page-btn play-btn">Play</button>
                <button class="page-btn scoreboard-btn">Scoreboard</button>
            </section>
        </div>
        <div class="gamepage hidden">
            <header>
                <section class="info hero-info">
                    <div class="name" id="hero-name"></div>
                    <div class="health"></div>
                </section>
                <section class="round" style="font-size: 2rem"></section>
                <section class="info monster-info">
                    <div class="name" id="monster-name"></div>
                    <div class="health"></div>
                </section>
            </header>
            <section class="field">
                <div class="hero">
                    <object type="image/svg+xml" data="../src/images/heroImages/hero.svg" width="200" height="200">
                    </object>
                </div>
                <div class="action">
                    <button class="game-btn action-btn">Choose action</button>
                </div>
                <div class="monster">
                    <div class="head">
                        <img src="" alt="" width="100%">
                    </div>
                    <div class="body">
                        <img src="" alt="" width="100%">
                    </div>
                    <div class="legs">
                        <img src="" alt="" width="100%">
                    </div>
                    <div class="weapon">
                        <img src="" alt="" width="100%">
                    </div>
                </div>
            </section>
            <div class="modal spells-modal hidden">
                <div class="spells-modal-inner">
                    <div class="close-btn-container">
                        <span class="close-btn">&#x2715</span>
                    </div>
                    <div class="spells-container">
                        <div class="spell attack">
                            <button class="game-btn attack-btn">Attack</button>
                        </div>
                        <div class="spell heal">
                            <button class="game-btn heal-btn">Heal</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal task-modal hidden">
                <div class="task-modal-inner">
                    <h2 class="task-heading"></h2>
                    <div class="task-body"></div>
                    <div class="answer-btn-container">
                        <button class="page-btn answer-btn">Answer</button>
                    </div>
                </div>
            </div>
            <div class="modal result-modal hidden">
                <section class="result-modal-buttons-container">
                    <button class="page-btn game-homepage-btn">Homepage</button>
                    <button class="page-btn game-play-again-btn">Play Again</button>
                </section>
                <p>
                    <span class="result-name"></span>, you defeated
                    <span class="result-number-of-monsters"></span> monsters
                </p>
                <table class="result-table">
                    <thead>
                        <tr>
                            <th>Place</th>
                            <th>Hero name</th>
                            <th>Monsters defeated</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="scoreboard hidden">
            <button class="page-btn scoreboard-homepage-btn">Homepage</button>
            <table class="scoreboard-table">
                <thead>
                    <tr>
                        <th>Place</th>
                        <th>Hero name</th>
                        <th>Monsters defeated</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./main.js"></script>
</body>

</html>
